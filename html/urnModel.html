<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>urn</title>
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="../src/urnModel.js"></script>
</head>
<body>
<div class="main">
    <p class="text">Urn model task</p>
    <div class="content">
        <div class="input">
            <p>Имеются n предметов, среди которых m меченых.</p>
            <div class="input__model">
                <input type="radio" id="first" name="model" value="first"/>
                <label for="first">Наугад извлекаются k предметов (k < m). Вероятность того, что все
                    извлеченные предметы окажутся мечеными, равна</label>
                <br></br>
                <input type="radio" id="second" name="model" value="second"/>
                <label for="second">Наугад извлекаются k предметов (k < m). Вероятность того, что среди
                    извлеченных предметов окажутся r меченых, равна</label>
            </div>
            <div class="input__numbers">
                <label class="input__numbers-form" id="input__numbers-form-all" style="display: none">
                    <span>Enter n</span>
                    <input class="input__numbers-value" type="number" id="all">
                </label>
                <label class="input__numbers-form" id="input__numbers-form-labeled" style="display: none">
                    <span>Enter m</span>
                    <input class="input__numbers-value" type="number" id="labeled">
                </label>
                <label class="input__numbers-form" id="input__numbers-form-taken" style="display: none">
                    <span>Enter k</span>
                    <input class="input__numbers-value" type="number" id="taken">
                </label>
                <label class="input__numbers-form" id="input__numbers-form-labeled2" style="display: none">
                    <span>Enter r</span>
                    <input class="input__numbers-value" type="number" id="labeled2">
                </label>
            </div>
        </div>
        <div class="btn-calc">
            <button class="result-button" id="getResult" disabled>Get result</button>
            <button class="back-button" id="back">Go back</button>
        </div>
    </div>
    <p class="text" id="result"></p>
</div>
</body>
</html>
