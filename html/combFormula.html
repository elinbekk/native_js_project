<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comb</title>
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="../src/combFormula.js"></script>
</head>
<body>
<div class="main">
    <p class="text">Формула комбинаторики</p>
    <div class="content">
        <div class="formula">
            <p class="formula__perm1" style="display:none">P<sub>n</sub><sup></sup> = n! </p>
            <p class="formula__perm2" style="display:none">P<sub>n</sub><sup></sup> = n! / n<sub>1</sub>! n<sub>2</sub>! .. n<sub>k</sub>!</p>
            <p class="formula__comb1" style="display:none">C<sub>n</sub><sup>k</sup> = n! / k!(n - k)!</p>
            <p class="formula__comb2" style="display:none">C<sub>n</sub><sup>k</sup> = C <sub>n+k-1</sub><sup>k</sup></p>
            <p class="formula__place1" style="display:none">A<sub>n</sub><sup>k</sup> = n! / (n - k)!</p>
            <p class="formula__place2" style="display:none">A<sub>n</sub><sup>k</sup> =  n<sup>k</sup> </p>
        </div>
        <div class="input">
            <select class="oper-select" id="oper-select">
                <option value="">Выберите тип</option>
                <option value="placements">размещения</option>
                <option value="permutations">перестановки</option>
                <option value="combinations">сочетания</option>
            </select>
            <fieldset class="field">
                <div class="input__rpt">
                    <input type="radio" id="no" name="repetition" value="no">
                    <label for="no">без повторений</label>

                    <input type="radio" id="with" name="repetition" value="with">
                    <label for="with">с повторениями</label>
                </div>
            </fieldset>

            <div class="input__numbers">
                <label class="input__numbers-form" id="input__numbers-form-first" style="display: none">
                    <input class="input__numbers-value" type="number" placeholder="Введите n" id="first">
                </label>
                <label class="input__numbers-form" id="input__numbers-form-second" style="display: none">
                    <input class="input__numbers-value" type="text" placeholder="Введите k" id="second">
                </label>
            </div>
        </div>
        <div class="btn-calc">
            <button class="result-button" id="getResult" disabled>Получить результат</button>
            <button class="back-button" id="back">Назад</button>
        </div>
    </div>
    <p class="text" id="result"></p>
</div>
</body>
</html>
